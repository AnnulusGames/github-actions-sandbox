name: Build Lua for macOS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Setup
      run: |
        brew update
        brew install cmake
        
    - name: Build MacOS (Intel)
      run: |
        cd build-lua
        mkdir build_osx_intel
        cd build_osx_intel
        cmake -G Xcode ..
        xcodebuild -project lua.xcodeproj -scheme lua build
        
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: lua_plugins
        path: |
          build-lua/src/build_osx_intel
